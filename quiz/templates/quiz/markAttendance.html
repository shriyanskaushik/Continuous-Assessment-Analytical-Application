<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'quiz/background.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
</head>
<body>
    {% include "quiz/navbar.html" %}
    <div class = "container">
        <div class = "">
            <br><br><h1 class="text-center p-3 mb-2">{{ subject }}'s Attendance</h1><br><br>
            <br><br>
            <form action="" method="post">
                {% csrf_token %}
                <div class="container">
                <h3 class="text-right p-3 mb-2"><label for="lectures">Number of lectures:</label>
                <select name="lectureno" id="lectures" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Number
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select></h3>
                </div><br>
                <ol>
                    <table class="table table-striped table-borderless">
                        <thead class="bg-info">
                            <th>SNo.</th>
                            <th>Student</th>
                            <th>Present</th>
                            <th>Total Attendance</th>
                            <th>Mark</th>
                        </thead>
                        {% for a in attendance %}
                            <tr>
                                <td><li></li></td>
                                <td>{{ a.Name }}</td>
                                <td>{{ a.Present }}</td>
                                <td>{{ a.Total_Attendance }}</td>
                                <td>
                                    <input type="checkbox" id="{{ a.Name }}" name="checks[]" value="{{ a.Name }}">
                                </td>
                            </tr>
                        {% endfor %}

                    </table>
                </ol>
                
                <div class="container">
                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Submit" name = "submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
