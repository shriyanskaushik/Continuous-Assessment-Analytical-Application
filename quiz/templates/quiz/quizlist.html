<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'quiz/background.css' %}">
</head>
<body>
    {% include "quiz/navbar.html" %}
    <div class = "container">
        <div class = "">
            <br><br><h1 class="text-center p-3 mb-2">Existing Quizes</h1><br><br>
            <br><br>
            <ol>
            <table class="table table-striped table-borderless">
                <thead class="bg-info text-center">
                    <th>SNo.</th>
                    <th>Quiz Name</th>
                    <th>Date of publish</th>
                    <th>Starting Time</th>
                    <th>Ending time</th>
                    <th>Action</th>
                </thead>
                {% for q in quiz_list %}
                    <tr class="text-center">
                        <td><li></li></td>
                        <td>
                            <a href="{% url 'queslist' q.id %}">{{ q.Description }}</a>
                        </td>
                        <td>{{ q.Date_of_publish }}</td>
                        <td>{{ q.Starting_Time }}</td>
                        <td>{{q.Ending_Time}}</td>
                        <td>
                            <a href="/editquiz/{{ q.id }}" class="btn btn-outline-primary">Edit</a>
                            <a href="/deletequiz/{{ q.id }}" class="btn btn-outline-secondary">Delete</a>
                        </td>
                    </tr>
                {% endfor %}

            </table>
            </ol>
        </div>
    </div>
</body>
</html>
